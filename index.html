<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- MAIN CSS  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5 tuyenSinh">
            <h2>QUẢN LÝ TUYỂN SINH</h2>
            <form>
                <div class="form-group">
                    <label for="inputDiemChuan">Điểm chuẩn</label>
                    <input type="number" class="form-control" id="inputDiemChuan">
                </div>
                <div class="form-group">
                    <label for="inputMon1">Điểm môn 1</label>
                    <input type="number" class="form-control" id="inputMon1">
                </div>
                <div class="form-group">
                    <label for="inputMon2">Điểm môn 2</label>
                    <input type="number" class="form-control" id="inputMon2">
                </div>
                <div class="form-group">
                    <label for="inputMon3">Điểm môn 3</label>
                    <input type="number" class="form-control" id="inputMon3">
                </div>

                <h5>Khu vực ưu tiên (bỏ trống nếu thuộc diện không ưu tiên)</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="khuA" name="radioKhuVuc">
                    <label class="form-check-label" for="khuA">
                      Khu vực A
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="khuB" name="radioKhuVuc">
                    <label class="form-check-label" for="khuB">
                      Khu vực B
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="khuC" name="radioKhuVuc">
                    <label class="form-check-label" for="khuC">
                      Khu vực C
                    </label>
                  </div>

                  <h5>Đối tượng ưu tiên (bỏ trống nếu thuộc diện không ưu tiên)</h5>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" id="dienMot" name="radioDoiTuong">
                      <label class="form-check-label" for="dienMot">
                        Diện 1
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="dienHai" name="radioDoiTuong">
                        <label class="form-check-label" for="dienHai">
                          Diện 2
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" id="dienBa" name="radioDoiTuong">
                        <label class="form-check-label" for="dienBa">
                          Diện 3
                        </label>
                      </div>
                <button onclick="quanLyTuyenSinh()" type="button" class="btn btn-primary">Kết quả</button>
                <p id="txtKetQua" class="alert alert-success"></p>
            </form>
        </div>

        <div class="w-50 py-5">
          <h2>TÍNH TIỀN ĐIỆN</h2>
          <form>
            <div class="form-group">
              <label for="inputName">Tên khách hàng</label>
              <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group">
              <label for="inputKW">Điện tiêu thụ (kW)</label>
              <input type="number" class="form-control" id="inputKW">
          </div>
          <button onclick="tinhTienDien()" type="button" class="btn btn-primary">Tính</button>
                <p id="txtTienDien" class="alert alert-success"></p>
          </form>
        </div>

        <div class="w-50 py-5">
          <h2>TÍNH THUẾ THU NHẬP CÁ NHÂN</h2>
          <form>
            <div class="form-group">
              <label for="inputTen">Họ Tên</label>
              <input type="text" class="form-control" id="inputTen">
          </div>
          <div class="form-group">
              <label for="inputThuNhap">Tổng thu nhập năm (triệu VNĐ)</label>
              <input type="number" class="form-control" id="inputThuNhap">
          </div>
          <div class="form-group">
            <label for="inputNguoi">Số người phụ thuộc</label>
            <input type="number" class="form-control" id="inputNguoi">
        </div>
          <button onclick="tinhTienThue()" type="button" class="btn btn-primary">Tính</button>
                <p id="txtTienThue" class="alert alert-success"></p>
          </form>
        </div>

        <div class="w-50 py-50">
          <h2>TÍNH TIỀN CÁP</h2>
          <form>
            <div class="form-group">
              <label for="inputKH">Mã khách hàng</label>
              <input type="text" class="form-control" id="inputKH">
          </div>
          <h5>Loại khách hàng</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="inputCaNhan" name="loaiKH">
            <label class="form-check-label" for="inputCaNhan">
              Nhà Dân
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="inputDoanhNghiep" name="loaiKH">
            <label class="form-check-label" for="inputDoanhNghiep">
              Doanh nghiệp
            </label>
          </div>
          <div class="form-group">
            <label id="labelKenh" for="inputKenh">Số kênh cao cấp</label>
            <input type="number" class="form-control" id="inputKenh">
        </div>
        <div class="form-group">
          <label id="labelKetNoi" for="inputKetNoi">Số kết nối (Doanh nghiệp)</label>
          <input type="number" class="form-control" id="inputKetNoi" disabled>
      </div>
          <button onclick="tinhTienCap()" type="button" class="btn btn-primary">Tính</button>
                <p id="txtTienCap" class="alert alert-success"></p>
          </form>
        </div>
    </div>










    <!-- BS 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
</body>

</html>
